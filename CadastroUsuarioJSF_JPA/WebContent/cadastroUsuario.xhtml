<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="templates/common.xhtml">
		<ui:define name="content">
			<f:loadBundle basename="resources.messages" var="msgs" />
			
			<p:growl/>
			<h:form prependId="false">
				
				<p:panel header="#{msgs.tituloPageCadastroUsuario}" style="margin-bottom:20px">
				<p:panelGrid columns="2" >
					<h:outputLabel value="#{msgs.labelCpf}" />
					<p:inputText id="CPF" value="#{usuarioMB.usuario.cpf}"
						required="true" />
					
					<h:outputLabel value="#{msgs.labelNome}" />
					<p:inputText id="Nome" value="#{usuarioMB.usuario.nome}"
						required="true" />
					
					<h:outputLabel value="#{msgs.labelEmail}" />
					<p:inputText id="Email" value="#{usuarioMB.usuario.email}"
						required="true" />
					
					<h:outputLabel value="#{msgs.labelRg}" />
					<p:inputText id="RG" value="#{usuarioMB.usuario.rg}"
						required="true" />
					
					<h:outputLabel value="#{msgs.labelDataNascimento}" />
					<p:calendar value="#{usuarioMB.usuario.dataNascimento}" showOn="button"
					pattern="dd-MM-yyyy" mask="true" required="true"/>
					
					
					
					<h:outputLabel value="#{msgs.labelSalario}" />
					<p:inputText id="Salario" value="#{usuarioMB.usuario.salario}"
						required="true" />
					
				</p:panelGrid>
				</p:panel>
				<p:commandButton action="#{usuarioMB.salvaUsuario}"
					value="#{msgs.btnSalvar}" />
				<p:commandButton type="reset" immediate="true"
					value="#{msgs.btnCancelar}" />
			</h:form>


			<h:outputLabel value="#{usuarioMB.msg}" />
		</ui:define>
	</ui:composition>
</h:body>

</html>
